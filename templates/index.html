<!DOCTYPE html>
<html>
<head>
    <title>메모리 게임 😎🎮</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <form id="gameForm" onsubmit="return false;" class="controls">
                <div class="input-group">
                    <input type="text" id="playerName" class="player-name-input" 
                           placeholder="이름을 입력하세요." required>
                </div>
                
                <div class="input-group">
                    <select id="difficulty" class="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <button id="startButton" type="button" class="game-button start-button">
                    게임 시작
                </button>
                <button id="showLeaderboard" type="button" class="game-button leaderboard-button">
                    리더보드
                </button>
            </form>
            
            <div id="gameStatus" class="game-status">
                <div id="status" class="status-text"></div>
                <div id="timer" class="time-display"></div>
            </div>
        </div>
        
        <div id="gameBoard" class="game-board"></div>
        
        <div id="leaderboardModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🏆 리더보드</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <table id="scoresTable">
                        <thead>
                            <tr>
                                <th>순위</th>
                                <th>플레이어</th>
                                <th>점수</th>
                                <th>난이도</th>
                                <th>소요시간</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
